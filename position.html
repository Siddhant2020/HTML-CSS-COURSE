<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="height: 3000px; padding-top: 70px; padding-left: 70px;">
    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 70px;
    z-index: 100;
    ">header
    </div>
    
    <div style="
    background-color: gray;
    position: fixed;
    top: 70px;
    left: 0px;
    bottom: 10px;
    width: 50px;">
    side bar
        <div style="position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;
            ">
            X
        </div>

    </div>

    <div style="position: absolute;
        background-color: red;
        color: white;
        top: 80px;
        left: 80px;
        ">
        absolute
    </div>

    <!-- 
    display : fixed; = placed in the browser window
    display : absolute; = placed on the page
    -->

    <div>
        <div style="background-color: lightblue;
             height: 200px;
             width: 200px;
             position: static;">
             div 1
         </div>
         <div style="position: relative;
            background-color: lightpink;
             height: 200px;
             width: 200px;">
             div 2

             <div style="position: absolute;
             background-color: black;
             color: white;
             right: 20px;
             bottom: 20px;
             ">
             7:00
            </div>
        </div>
    </div>
</body>
</html>
