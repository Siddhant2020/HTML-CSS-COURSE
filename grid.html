<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style=" margin-top: 20px;
    display: grid; 
    grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightcoral;">div 4</div>
        <div style="background-color: lightcyan;">div 5</div>
        <div style="background-color: lightsteelblue;">div 6</div>
    </div>

    <div style=" margin-top: 20px;
    display: grid; 
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 1fr <p>text</p></div>
    </div>

    <div style=" margin-top: 20px;
    display: grid; 
    grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 1fr <p>text</p></div>
        <div style="background-color: lightcyan;">div 3 2fr <p>text</p></div>
    </div>

    <div style=" margin-top: 20px;
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px; row-gap: 10px;
    ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightcyan; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightcyan; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>
</body>
</html>
